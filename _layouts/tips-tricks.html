{% include header.html %}

<section class="tips">
    <h1>{{ page.title }}</h1>
    <ul>
        {% for item in site.tips %}
            <li>
                <h2><a href="{{ item.url }}">{{ item.title }}</a></h2>
                <div class="md">
                    {{ item.content | strip_html | truncate: 160 }}
                </div>
                <a href="{{ item.url }}">Lees verder</a>
            </li>
        {% endfor %}
    </ul>
</section>
